<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Mr. Roboger's Neighborhood</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h2>Mr. Roboger's Neighborhood</h2>
    <form id="number-in">
      <div class="form-group">
        <h3>Please enter a number.</h3>
        <input id="input-value-1" type="number" name="userInput" class="form-control" min="0">
        <br>
        <button type="submit" class="btn btn-success">Submit Number</button>
      </div>
    </form>
    <div id="output-passage" class="hidden">
      <ul>
        <ol><span class="list-output">Input: </span><span class="output" id="user-input"></span></ol><br>
        <ol><span class="list-output">Output: </span><span class="output" id="user-output"></span></ol><br>
        <ol><span class="list-output">Reverse: </span><span class="output" id="reverse-output"></span></ol>
      </ul> 
    </div>
  </div>
</body>
</html>
